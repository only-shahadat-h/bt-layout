<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Layout</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section class="header teal mb-1">
		<div class="container">
			<div class="row bg-info ">
				<div class="col-md-2 col-sm-3 col-12">
					<div class="box">1.1</div>
				</div>
				<div class="col-md-7 col-sm-6 col-7">
					<div class="box">1.2</div>
				</div>
				<div class="col-md-3 col-sm-3 col-5">
					<div class="box">1.3</div>
				</div>
			</div>
		</div>
	</section>
	<section class="hero teal mb-1">
		<div class="container">
			<div class="row bg-info">
				<div class="col-md-9">
					<div class="row">
						<div class="col-md-8 d-sm-block d-none">
							<div class="box">2.1</div>
						</div>
						<div class="col-md-4">
							<div class="box">2.2</div>
						</div>
					</div>
				</div>
				<div class="col-md-3 d-md-block d-none">
					<div class="box lime">3</div>
				</div>
			</div>
		</div>
	</section>
	<section class="body teal mb-1">
		<div class="container">
			<div class="row bg-info">
				<div class="col-md-9">
					<div class="row ">
						<div class="col-md-4 col-sm-9">
							<div class="box">4.1</div>
						</div>
						<div class="col-sm-3 col-12 d-md-none ">
							<div class="box lime">3</div>
						</div>
						<div class="col-md-8 col-12">
							<div class="box">4.2</div>
						</div>
					</div>
				</div>
				<div class="col-md-3 d-md-block d-none">
					<div class="box bg-success">5</div>
				</div>
			</div>
		</div>
	</section>
	<section class="bar teal mb-1">
		<div class="container">
			<div class="row bg-info">
				<div class="col-sm-12 d-md-none d-sm-block d-none">
					<div class="box bg-success">5</div>
				</div>
			</div>
		</div>
	</section>
	<section class="footer teal mb-1">
		<div class="container">
			<div class="row bg-info">
				<div class="col-12">
					<div class="box">6.1</div>
				</div>
			</div>
		</div>
	</section>



	<script type="text/javascript" src="js/script.js"></script>
	<script type="text/javascript" src="js/bootstrap.bundle.js"></script>
</body>
</html>
